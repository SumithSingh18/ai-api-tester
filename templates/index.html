<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI Studio Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        label {
            display: block;
            color: #00ff88;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #00cc6a;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #00ff88;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #ff4444;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .response {
            background: #2a2a2a;
            border: 2px solid #00ff88;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .response-label {
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>► Google AI Studio Tester</h1>
        <div class="subtitle">Test your API key with Gemini models</div>
        
        <form id="apiForm">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="AIza..." required>
            
            <label for="model">Model:</label>
            <select id="model">
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            </select>
            
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Ask anything..." required></textarea>
            
            <button type="submit" id="submitBtn">► SEND PROMPT</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">⚡ Sending request...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="response" style="display: none;">
            <div class="response-label">► Response:</div>
            <div class="response" id="responseText"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('apiForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const responseDiv = document.getElementById('response');
        const responseText = document.getElementById('responseText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey, model, prompt })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'API error');
                }
                
                const text = data.candidates[0].content.parts[0].text;
                responseText.textContent = text;
                responseDiv.style.display = 'block';
                
            } catch (error) {
                errorDiv.textContent = '✖ Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
